<body>

            <form class="cadastroForm">
                <h4>Crie uma conta gratis</h4>

                <input type="password" id="senha" name="senha" placeholder="Senha" />

                    required />

                <button type="submit" id="botaoEnviar">Enviar</button><br><br>
                <button type="button" id="botaoVoltar" onclick="voltar()">Voltar</button>
                <button type="reset" id="botaoLimpar">Limpar</button><br><br>



                <span id="mensagemErro" class="error"></span>
                <span id="mensagemSucesso" class="success"></span>
                <span id="mensagemErro2" class="error"></span>
                <span id="mensagemSucesso2" class="success"></span>

                <a href="login.html" id="linkLogin">Fa√ßa login aqui.</a><br>

    </div>
    </form>
