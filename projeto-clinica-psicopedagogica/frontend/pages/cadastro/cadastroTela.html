<!DOCTYPE html> <!-- indicar a versao do html -->
<html lang="pt-br"> <!-- especifica o idioma principal do documento -->

<head> <!-- ela contem metadados da estrutura html -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Pessoais</title>

    <link rel="stylesheet" href="../css/cadastroTela.css">
    <script src="../js/cadastroTela.js"></script>
</head>

<body>
    <div class="conteiner">
        <div class="form-wrapper">
            <form class="cadastroForm">

                <h4>Crie uma conta gratis</h4>
                <p>Preencha os seus dados</p>

                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required />
                <span id="nomeErro" class="error"></span><br><br>

                <input type="date" id="dataNascimento" name="dataNascimento" required />
                <span id="dataNascimentoErro" class="error"></span><br><br>

                <input type="text" id="idade" name="idade" placeholder="Idade" />
                <span id="idadeErro" class="error"></span><br><br>

                <input type="text" id="cpf" name="cpf" placeholder="CPF" />
                <span id="cpfErro" class="error"></span><br><br>

                <input type="text" id="rg" name="rg" placeholder="RG" />
                <span id="rgErro" class="error"></span><br><br>

                <input type="text" id="telefone" name="telefone" placeholder="Telefone" required />
                <span id="telefoneErro" class="error"></span><br><br>

                <button type="button" id="botaoVoltar" onclick="voltar()">Voltar</button>
                <button type="button" id="proximo">Proximo</button>

        </div>
    </div>
    </form>
</body>

</html>
